<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let arr = [1, -2, 3, -10, 34];

        let r = arr.map((element) => {
            if (element < 0) {
                return Math.abs(element); 
            } else {
                return element * 2; 
            }
        });

        console.log(r);
    </script>
</body>
