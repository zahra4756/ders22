<body>
    
    <script>
        function findThreeLettersWord(arr) {
            return arr.find(function(word) {
                return word.length === 3;
            });
        }

        console.log(findThreeLettersWord(['Green', 'Red', 'Blue'])); // 'Red'   
    </script>
</body>
